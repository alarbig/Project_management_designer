<!DOCTYPE html>
<html>
  <head>
    <title>Project Management Page</title>
    <link rel="stylesheet" type="text/css" href="pmView.css">
    <script src="../testinghtml/testing_JS/fetch.js"></script>
  </head>
  <body>
    <h1>Project Management Page</h1>
    
    <div class="container">
      <div class="project-list">
        <h2>Projects</h2>
        <ul id="project-list">
          <!-- Project List will be populated dynamically -->
        </ul>
      </div>
      
      <div class="project-details">
        <h2>Project Details</h2>
        <form id="project-form">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" required>
          
          <label for="client-name">Client Name</label>
          <input type="text" id="client-name" required>
          
          <label for="project-requirements">Project Requirements</label>
          <textarea id="project-requirements" required></textarea>
          
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" required>
          
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" required>
          
          <label for="assigned-users">Assigned Users</label>
          <select id="assigned-users" >
            <!-- Assigned users will be populated dynamically -->
          </select>
          
          <label for="project-status">Project Status</label>
          <select id="project-status" required>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="on-hold">On Hold</option>
          </select>
          
          <label for="comments">Comments</label>
          <textarea id="comments"></textarea>
          
          <label for="image-links">Image Links</label>
          <input type="text" id="image-links">
          
          <input type="submit" value="Save">
          <input type="button" value="Clear" id="clear-btn">
        </form>
        
  
  <!-- User List -->
  <h3>User List</h3>
  <ul id="user-list"></ul>
  <!-- User Form -->
  <form id="user-form">
    <h3>Create User</h3>
    <div>
      <label for="user-name">Name:</label>
      <input type="text" id="user-name" required>
    </div>
    <div>
      <label for="user-email">Email:</label>
      <input type="email" id="user-email" required>
    </div>
    <div>
      <label for="user-role">Role:</label>
      <select id="user-role" required>
        <option value="">Select a role</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="Project Manager">Project Manager</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button type="submit">Create User</button>
  </form>
      </div>
    </div>
    
    <!-- <script src="script.js"></script> -->
  </body>
</html>
